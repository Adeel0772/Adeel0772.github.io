<!DOCTYPE html>
<html>
<head>
  <title>Hospital Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    #hospital-info {
      margin-bottom: 30px;
    }
    
    #doctor-list {
      margin: 0 auto;
      width: 600px;
      text-align: left;
    }
    
    h1 {
      display: inline-block;
      margin: 0;
      font-size: 24px;
      
      color: #df0101;
    }
    
    img {
      max-width: 100px;
      height: auto;
      float: right;
      margin-right: 10px;
    }
    
    .doctor {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }
    
    .doctor img {
      margin-right: 15px;
      max-width: 100px;
      height: auto;
    }
    
    .doctor h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    
    .doctor p {
      margin: 5px 0;
      font-size: 14px;
      color: #666;
    }
    
    .doctor a {
      color: #007bff;
    }
    
    /* Additional CSS for template */
    .row {
      display: flex;
      justify-content: center;
    }
    
    .col-md-6 {
      flex: 0 0 50%;
      max-width: 50%;
      padding: 0 10px;
    }
  </style>
</head>
<body>
  <div id="hospital-info">
    <div class="row">
      <div class="col-md-6">
        <img src="hospital1.jpg" alt="Hospital Image">
      </div>
      <div class="col-md-6">
        <h1>wah hospital</h1>
        <p>Phone: <a href="tel:+123456789">+123456789</a></p>
        <p>timing: 8am-2am</p>
        <p>Location: Hospital Address, City</p>
      </div>
    </div>
  </div>
  
  <div id="doctor-list">
    <div class="row">
      <div class="col-md-6">
        <div class="doctor">
          <img src="d1.jpg" alt="Doctor Image">
        </div>
      </div>
      <div class="col-md-6">
        <div class="doctor">
          <h3>Dr. John Doe</h3>
          <p>Specialist in: Cardiology</p>
          <p>Email: <a href="mailto:john.doe@example.com">john.doe@example.com</a></p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="doctor">
          <img src="d2.png" alt="Doctor Image">
        </div>
      </div>
      <div class="col-md-6">
        <div class="doctor">
          <h3>Dr. Jane Smith</h3>
          <p>Specialist in: Pediatrics</p>
          <p>Email: <a href="mailto:jane.smith@example.com">jane.smith@example.com</a></p>
        </div>
      </div>
    </div>
    <!-- Add more doctor entries here -->
  </div>
</body>
</html>
